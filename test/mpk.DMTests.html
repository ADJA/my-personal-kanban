<html>
	<title>Testing Document Manipulator</title>
	<head>
		<script src="../src/jquery-1.4.4.min.js"></script>
		<script src="qunit.js"></script>
		<script src="../src/mpk.js"></script>
		<link rel="stylesheet" type="text/css" href="qunit.css" />
		  <script>window.onload = (function(){
try{
	var doc = document;
	var dm = mpk.DM;
	$(document).ready(function(){
		module("Adding and removing document elements");
		
		test("should add new element to a document", function() {
			var span = doc.createElement("span");
			span.setAttribute("id", "gregWasHere");
			dm.add($("#content")[0], span);
			
			var result = $("#gregWasHere").length;
			
			equals(result, 1, "Should contain one new element");
		});
		
		test("should remove element from DOM", function(){
			dm.removeAllElementsFrom($("#content")[0]);
			
			var result = $("#gregWasHere").length;
			
			equals(result, 0, "Should contain one new element");
		});

	
	});
	  
}catch(e){}});
</script>

	</head>
	<body>
		<h1 id="qunit-header">Columns tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar">
		</div>
		<ol id="qunit-tests">
		</ol>
		<section id="content">
		</section>
	</body>
</html>
