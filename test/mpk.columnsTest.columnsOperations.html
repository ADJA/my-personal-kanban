<!DOCTYPE HTML>
<html>
<head>
    <script src="../src/mpk.js"></script>
    <script src="../src/jquery-1.4.4.min.js"></script>
    <script src="qunit.js"></script>

    <link rel="stylesheet" type="text/css" href="qunit.css"/>
    <script>window.onload = (function() {
        try {
            var doc = document;
            var m = new mpk.Columns(doc, "numberOfColumns", "confirmColumns", "columns", "menu");
            $(document).ready(function() {

                // Setting up columns
                $("#numberOfColumns").val("3");
                $("#confirmColumns").trigger("click");
                m.addCardToColumn($("#column2")[0], "Some test card");

                module("Adding column to the end of wall");

                test("should add column at the end of a wall", function() {
                    var expectedColumnName = "Greg was here";
                    m.appendColumnAtEnd(expectedColumnName);

                    equals($("#column3").length, 1, "should have new column at the end");
                    equals(m.numberOfColumns, 4, "should be 4 columns altogether");
                    equals($("#column3 h3").text(), expectedColumnName, "should be greg");
                });

                test("should reorganise links when column is added", function(){
                    equals($("#column2 li a.moveRight").length, 1, "Should have move right now when column was added at the end");
                });

                module("Removing columns");
                
                test("should remove column and rearenge column numbers", function() {
                    m.addCardToColumn($("#column2")[0], "Test card");
                    m.removeColumn($("#column1")[0]);
                    equals($("#column3").length, 0, "should have new column at the end");
                    equals(m.numberOfColumns, 3, "should be 4 columns altogether");
                });

                test("should have columns dataset rearranged when column removed", function() {
                    equals($("#column1").attr("data-columnNumber"), 1, "should be 1");
                });

                test("should update columns state", function() {
                    var style = $("#columns").attr("style");
                    
                    equals(style.indexOf("3")>-1, true, "should contain 3 numbers of columns");
                });

                test("should redo cards in the columns, so the links are correct", function(){
                    m.appendColumnAtEnd("Another column");
                    var column = $("#column0")[0];
                    m.addCardToColumn($("#column1")[0], "One card");

                    m.removeColumn(column);

                    equals($("#column0 li.card a.moveLeft").length, 0, "the move left link should not be there");

                });

                test("should not be able to add more than maximum number of columns", function(){
                    m.MAXIMUM_NUMBER_OF_COLUMNS = 3;
                    m.appendColumnAtEnd("temporary test");
                    equals($("#columns ul").length, 3 , "Should still be three columns");
                });

                test("should not be able to delete more than minimum number of columns", function(){
                    m.MINIMUM_NUMBER_OF_COLUMNS = 3;
                    m.removeColumn($("#column1")[0]);
                    equals($("#columns ul").length, 3 , "Should still be three columns");
                });

                module("Adding columns at any position");
                
                test("Should be able to add column at first position", function(){
                    m.MAXIMUM_NUMBER_OF_COLUMNS = 7;
                    m.addColumnAtPosition("Special test", 1);
                    equals($("#column0 h3").text(), "Special test", "required text should be on first column");
                });

                test("should add column at the end if position is more than number of columns", function(){
                   var atPosition = m.numberOfColumns + 1;
                    var expectedText = "Dupa";
                    m.addColumnAtPosition(expectedText, atPosition);
                    equals($("#column" + (atPosition-1) + " h3").text(), expectedText, "new column should be at the end");
                    equals($("#columns ul").length, atPosition,"");
                });
            });

        } catch(e) {
        }
        $("#fixture").hide();
    });
    </script>

</head>
<body>
<h1 id="qunit-header">Adding and removing columns tests</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar">
</div>
<ol id="qunit-tests">
</ol>
<div id="fixture">
    <section id="content">
        <input type="text" id="numberOfColumns" value="3"/>
        <input type="button" name="confirmColumns" id="confirmColumns" value="confirm"/>
    </section>
    <section id="menu" class="noDisplay">
        <div id="menuContent">
            <p>Menu content</p>
        </div>
        <button id="openCloseMenu">O/C</button>
    </section>
    <section id="kanban">
        <div id="columns">

        </div>
    </section>
    <div id="templates" class="noDisplay">
            <div id="column-template">
                    <ul class="column">
                        <a href="#addCard" class="addCard" title="Add new card to column"><i class="icon-plus"></i></a>
                        <a href="#deleteColumn" class="deleteColumn pull-right" title="Remove column"><i class="icon-remove"></i></a>
                        <h3 contenteditable="true"></h3>
                    </ul>
                </div>
                <div id="card-template">
                    <li draggable="true" class="card">
                        <span class="title"></span>
                        <div class="cardButtons">
                            <a href="#removeCard" class="remove pull-right"><i class="icon-remove"></i></a>
                        </div>
                    </li>
                </div>
                <div id="button-remove">
                    <a href="#moveLeft" class="moveLeft" title="Move this card to the column on the left"><i class="icon-arrow-left"></i></a>
                </div>
                <div id="button-move-left">
                    <a href="#moveLeft" class="moveLeft" title="Move this card to the column on the left"><i class="icon-arrow-left"></i></a>
                </div>
                <div id="button-move-right">
                    <a href="#moveRight" class="moveRight" title="Move this card to the column on the right"><i class="icon-arrow-right"></i></a>
                </div>
            </div>
        </div>
</div>
</body>
</html>
